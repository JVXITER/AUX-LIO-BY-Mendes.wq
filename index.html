</html><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Senha √önica</title>
    <style>
        /* ================================== */
        /* === ESTILOS GERAIS E FUNDO === */
        /* ================================== */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Classe para ocultar elementos */
        .hidden {
            display: none !important;
        }

        /* ================================== */
        /* ========== ESTILOS LOGIN (Senha √önica) ========= */
        /* ================================== */
        #login-screen {
            width: 100%;
            max-width: 350px;
            text-align: center;
            padding: 30px 20px;
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        #login-screen h2 {
            color: #ff0000;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #ff0000;
        }

        #login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            background-color: #000;
            border: 1px solid #ff0000;
            color: #fff;
            font-size: 1.1em;
            text-align: center; /* Centraliza a senha para um look mais hacker */
            box-sizing: border-box;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 3px;
        }

        #login-form button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px #ff0000;
        }

        #login-message {
            color: #f00;
            margin-top: 15px;
            font-weight: bold;
        }

        /* * Aqui come√ßa o CSS do Painel Principal (Inalterado) */
        
        .panel-container { width: 100%; max-width: 350px; background-color: #1a1a1a; border: 2px solid #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); padding: 0; box-sizing: border-box; border-radius: 5px; overflow: hidden; }
        .header { text-align: center; color: #fff; font-weight: bold; padding: 15px; background-color: #000; font-size: 1.1em; letter-spacing: 1px; border-bottom: 2px solid #ff0000; }
        .tabs { display: flex; border-bottom: 2px solid #ff0000; }
        .tab-button { flex-grow: 1; padding: 15px 0; text-align: center; cursor: pointer; font-weight: bold; transition: background-color 0.2s, color 0.2s; background-color: #000; color: #fff; border-left: 1px solid #ff0000; }
        .tab-button:first-child { border-left: none; }
        .tab-button.active { background-color: #ff0000; color: #fff; }
        #content-aimbot { padding: 20px; }
        .toggle-item { display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; font-size: 1.05em; }
        .toggle-item input[type="checkbox"] { display: none; }
        .custom-checkbox { width: 20px; height: 20px; border: 2px solid #ff0000; background-color: #000; margin-right: 10px; position: relative; transition: background-color 0.2s; border-radius: 3px; }
        .toggle-item input[type="checkbox"]:checked + .custom-checkbox { background-color: #ff0000; }
        .slider-section { margin: 20px 0 30px 0; display: flex; align-items: center; gap: 10px; }
        .slider-wrapper { position: relative; flex-grow: 1; }
        .slider-fill { position: absolute; top: 50%; transform: translateY(-50%); left: 0; height: 8px; background: #ff0000; border-radius: 4px; pointer-events: none; z-index: 1; }
        .range-slider { -webkit-appearance: none; width: 100%; height: 8px; background: #444; outline: none; border-radius: 4px; flex-grow: 1; position: relative; z-index: 2; }
        .range-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #ff0000; cursor: pointer; box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
        .slider-value { color: #fff; font-weight: bold; width: 20px; text-align: right; font-size: 1.1em; }
        .custom-select-wrapper { position: relative; margin-bottom: 25px; }
        .custom-select { width: 100%; padding: 12px; background-color: #1a1a1a; border: 2px solid #ff0000; color: #ff0000; font-size: 1em; appearance: none; -webkit-appearance: none; cursor: pointer; border-radius: 0; }
        .custom-select-wrapper::after { content: '‚Æü'; position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: #ff0000; pointer-events: none; font-size: 0.8em; }
        .aimbot-type { margin-bottom: 30px; font-size: 1.05em; }
        .aimbot-options { display: flex; gap: 25px; margin-top: 15px; }
        .radio-item { display: flex; align-items: center; cursor: pointer; }
        .radio-item input[type="radio"] { display: none; }
        .custom-radio { width: 15px; height: 15px; border-radius: 50%; border: 2px solid #ff0000; background-color: #000; margin-right: 8px; position: relative; transition: background-color 0.2s; }
        .radio-item input[type="radio"]:checked + .custom-radio { background-color: #ff0000; box-shadow: 0 0 5px rgba(255, 0, 0, 0.7); }
        #inject-button { width: 100%; padding: 15px; background-color: #ff0000; color: #fff; border: 1px solid #ff0000; border-radius: 5px; font-size: 1.2em; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); transition: background-color 0.2s, box-shadow 0.2s; }
        #inject-button:hover { background-color: #cc0000; box-shadow: 0 0 25px rgba(255, 0, 0, 1); }
        .status-area { text-align: center; margin-top: 15px; font-size: 0.9em; color: #888; }
        #content-info { padding: 20px; color: #fff; line-height: 1.6; text-align: left; font-size: 0.95em; }
        #content-info strong { color: #ff0000; }
        #content-info p { margin-bottom: 15px; padding-left: 10px; border-left: 3px solid #ff0000; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>üîê CHAVE DE ACESSO</h2>
    <form id="login-form">
        <input type="password" id="password" placeholder="Digite sua kay" required>
        <button type="submit">ENTRAR</button>
        <p id="login-message" class="hidden">ACESSO NEGADO. kay Incorreta.</p>
    </form>
</div>

<div id="main-panel" class="panel-container hidden">
    <div class="header">AUXILIO BY @MENDES.WQ</div>

    <div class="tabs">
        <div class="tab-button active" data-target="aimbot">Aimbot</div>
        <div class="tab-button" data-target="info">Info</div>
    </div>

    <div id="content-aimbot" class="tab-content">
        
        <label class="toggle-item">
            <input type="checkbox" id="ativar-auxilio" checked>
            <div class="custom-checkbox"></div>
            Ativar Aux√≠lio
        </label>

        <label class="toggle-item">
            <input type="checkbox" id="ativar-fov" checked>
            <div class="custom-checkbox"></div>
            Ativar Fov
        </label>
        
        <div class="slider-section">
            <div class="slider-wrapper">
                <div class="slider-fill" id="fov-fill"></div>
                <input type="range" min="1" max="10" value="5" class="range-slider" id="fov-slider">
            </div>
            <span class="slider-value" id="fov-value">5</span>
        </div>

        <div class="custom-select-wrapper">
            <select class="custom-select" id="auxilio-head-select">
                <option value="head" selected>Auxilio Head</option>
                <option value="neck">Auxilio Neck</option>
                <option value="body">Auxilio Body</option>
            </select>
        </div>
        
        <div class="aimbot-type">
            Tipo de Aimbot:
            <div class="aimbot-options">
                <label class="radio-item">
                    <input type="radio" name="aimbot-type" value="atirando" checked>
                    <div class="custom-radio"></div>
                    Ao Atirar
                </label>
                <label class="radio-item">
                    <input type="radio" name="aimbot-type" value="olhando">
                    <div class="custom-radio"></div>
                    Ao Olhar
                </label>
            </div>
        </div>

        <button id="inject-button">INJETAR FUN√á√ïES NO JOGO</button>
        
        <div class="status-area" id="status-message">Aguardando inje√ß√£o...</div>

    </div>

    <div id="content-info" class="tab-content hidden">
        <p><strong>Nome do Painel:</strong> UI By @mendes.wq</p>
        <p><strong>Vers√£o:</strong> 3.0</p>
        <p><strong>Status:</strong> ATIVO ‚úÖ</p>
        <p><strong>Aviso:</strong> Esse aux√≠lio foi feito por @mendes.wq & @mendes.qw</p>
    </div>
</div>

<script>
    // ==================================
    // ========== JAVASCRIPT DE LOGIN ==========
    // ==================================

    const loginScreen = document.getElementById('login-screen');
    const mainPanel = document.getElementById('main-panel');
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');
    
    // --- L√ìGICA DE LOGIN ---
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value.trim();

        // Senha Fixa √önica
        const VALID_PASS = "VIP"; 

        if (password === VALID_PASS) {
            // Se o login for bem-sucedido
            loginScreen.classList.add('hidden');
            mainPanel.classList.remove('hidden');
        } else {
            // Se o login falhar
            loginMessage.classList.remove('hidden');
            setTimeout(() => {
                loginMessage.classList.add('hidden');
            }, 3000); // Esconde a mensagem de erro ap√≥s 3 segundos
        }
    });


    // ==================================
    // ========== JAVASCRIPT DO PAINEL ==========
    // ==================================
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const fovSlider = document.getElementById('fov-slider');
    const fovValueDisplay = document.getElementById('fov-value');
    const fovFill = document.getElementById('fov-fill');
    const injectButton = document.getElementById('inject-button');
    const statusMessage = document.getElementById('status-message');

    // --- 1. L√≥gica das Abas ---
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const targetId = 'content-' + button.getAttribute('data-target');
            
            // Remove 'active' de todos os bot√µes e esconde todos os conte√∫dos
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.add('hidden'));
            
            // Ativa o bot√£o e exibe o conte√∫do alvo
            button.classList.add('active');
            document.getElementById(targetId).classList.remove('hidden');
        });
    });

    // --- 2. L√≥gica do Slider FOV (e Preenchimento da Barra) ---
    function updateFovSlider() {
        const value = fovSlider.value;
        fovValueDisplay.textContent = value;
        const percent = (value / fovSlider.max) * 100;
        
        const thumbWidth = 18;
        const fillAdjustment = (thumbWidth / 2) * (percent / 100);
        
        fovFill.style.width = `calc(${percent}% - ${fillAdjustment}px)`; 
    }

    fovSlider.addEventListener('input', updateFovSlider);
    
    // Observa o tamanho do slider principal para recalcular o fill.
    const resizeObserver = new ResizeObserver(updateFovSlider);
    resizeObserver.observe(fovSlider);

    // Inicializa o slider e a aba na carga
    document.addEventListener('DOMContentLoaded', () => {
        // Assegura que a aba Aimbot e o slider estejam vis√≠veis/iniciados corretamente
        document.getElementById('content-aimbot').classList.remove('hidden');
        document.getElementById('content-info').classList.add('hidden');
        // Apenas chamamos updateFovSlider se o painel estiver vis√≠vel.
        if (!mainPanel.classList.contains('hidden')) {
            updateFovSlider();
        }
    });

    // --- 3. L√≥gica do Bot√£o INJETAR (Simula√ß√£o) ---
    injectButton.addEventListener('click', () => {
        statusMessage.textContent = 'INJETANDO... Conectando ao host externo.';
        statusMessage.style.color = '#ff0000';
        
        setTimeout(() => {
            statusMessage.textContent = 'Inje√ß√£o conclu√≠da. Status: Ativo.';
            statusMessage.style.color = '#00ff00';
        }, 2500);
    });

    // --- 4. L√≥gica de Mudan√ßa de Op√ß√µes (Simula√ß√£o de log) ---
    document.getElementById('auxilio-head-select').addEventListener('change', (e) => {
        console.log(`Aux√≠lio alterado para: ${e.target.value}`);
    });
    
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            if (e.target.checked) {
                console.log(`Tipo de Aimbot alterado para: ${e.target.value}`);
            }
        });
    });

</script>
</body>
</html>
